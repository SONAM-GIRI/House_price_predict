<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>üè† Home - House Price Predictor</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(120deg, #fdfbfb 0%, #ebedee 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
        }
        .container {
            background: white;
            padding: 40px;
            border-radius: 16px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            max-width: 500px;
            animation: fadeIn 1s ease;
        }
        h1 {
            color: #00796b;
            margin-bottom: 10px;
        }
        p {
            color: #555;
            font-size: 16px;
            margin-bottom: 30px;
        }
        .btn {
            display: inline-block;
            padding: 12px 24px;
            margin: 5px;
            font-size: 16px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            text-decoration: none;
            color: white;
            background: linear-gradient(to right, #26a69a, #00796b);
            transition: transform 0.2s ease, box-shadow 0.2s ease;
        }
        .btn:hover {
            transform: scale(1.05);
            box-shadow: 0 4px 15px rgba(0, 121, 107, 0.3);
        }
        .footer {
            margin-top: 20px;
            font-size: 14px;
            color: #888;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üè° Welcome to House Price Predictor</h1>
        <p>Use AI to estimate your house value based on size, location, age, and more!</p>
        <a href="/predict" class="btn">Start Prediction</a>
        <a href="/about" class="btn">About</a>
        <a href="/contact" class="btn">Contact</a>
        <div class="footer">
            GitHub: <a href="https://github.com/SONAM-GIRI" target="_blank">Sonam-Giri</a>
        </div>
    </div>
</body>
</html>
